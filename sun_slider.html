<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanAI - Sun Slider</title>
</head>

<body>
    <!-- create a small circle representing the sun -->
    <svg width="1000" height="500" style="border:solid 1px black">
        <circle id="sun" cx="0" cy="500" r="50" fill="orange" />
    </svg>
    <br>
    <!-- create a slider. Can be moved using user input through mouse -->
    <input class="slider" type="range" id="rangeX" min="0" max="1000" value="0" style="width:1000px" oninput="move(); this.nextElementSibling.value = this.value">
    <output>0</output>
    <script type="text/javascript">
        // js function to move the sun object according to the slider's position
        function move(event){
            let slider = document.querySelector("#rangeX");
            let circle = document.querySelector("#sun");
            // set the circle's x coordinate to the slider's position
            circle.setAttribute("cx", slider.value);
            // logic for changing the circle's y-coordinate based on slider position
            if (slider.value <= slider.max/2) {
                // slider value in left half, move sun up
                circle.setAttribute("cy", slider.max/2 - slider.value);
            } else {
                // slider value in right half, move sun down
                circle.setAttribute("cy", slider.value - slider.max/2);
            }
        }
    </script>
</body>

</html>
