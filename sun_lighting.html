<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lighting demo</title>
	<style>
		body { margin: 0; }
	</style>
</head>
<body>
<script src="js/three.js"></script>
<script>
	// ad hoc camera and scene setup -- to be replaced by russell's branch
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(75, 
	            window.innerWidth/window.innerHeight, 0.1, 1000);
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);
	camera.position.z = 55;

	// yellow point light
	var light = new THREE.PointLight( 0xFFE87C, 2, 0, 2); // color, intensity, distance, decay
	light.position.set(0,20,20);
	//light.castShadow = true;
	scene.add(light);

	// link point light to a shape
	var pointLightHelper = new THREE.PointLightHelper( light, 1 ); // light, size
	scene.add( pointLightHelper );

	// add temporary cube to demo light interacting with geometry
	var cubeGeometry = new THREE.BoxGeometry(10,10,10);
	var cubeMaterial = new THREE.MeshLambertMaterial({color:0x00ff00});
	var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
	scene.add(cube);

	// temporary function for rotating cube to demo interaction with light
	animate();
	function animate(){
	    requestAnimationFrame( animate);

	    cube.rotation.y += 0.01;

	    renderer.render(scene, camera);
	}
</script>
</body>
</html>
